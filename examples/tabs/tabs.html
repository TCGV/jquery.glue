<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../../src/jquery.glue.js"></script>
    <script src="tabs.js"></script>
    <link href="tabs.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="tabs">
            <button data-el="buttons.0" data-action="select">one</button>
            <button data-el="buttons.1" data-action="select">two</button>
            <button data-el="buttons.2" data-action="select">three</button>
			
			<div class="body left" data-child="bodies.0">
				<h3>Tab #1</h3>
			</div>
			
			<div class="body center" data-child="bodies.1">
				<h3>Tab #2</h3>
			</div>
			
			<div class="body right" data-child="bodies.2">
				<h3>Tab #3</h3>
			</div>
        </div>

    </div>

    <script>
        $('.tabs').glue(new Tabs());
		$('.body').each(function (i, v) {
			$(v).glue(new Body());
		});
    </script>

</body>
</html>
